<!DOCTYPE html>
<html>
	<head>
		<title>Index Page</title>
		<!-- <script type="text/javascript" src="js/app.js"/> </script>-->
		<script type="text/javascript" src="js/teal.js"/> </script>
		<script type="text/javascript" src="js/categories.js".> </script>
		<script type="text/javascript" src="js/pacman.js"/> </script>
		</script>

		<style type="text/css">
			canvas {
				border: 1px solid black;
			}
			#scaryButton { float: right;}

			/*html, body { height: 100%; padding: 0; margin: 0; }*/

			.qp{position: absolute; padding: 1em; border: 1px solid #000; overflow-x:none; overflow-y:auto;}
			.categoriesButton {width: 50%; height: 50%; background-color: cyan; font-weight: bold;}

			#panel1{/*background: #f09;*/ top: 0; left: 0; right: 50%; bottom: 50%;}
			#panel2{/*background: #f90;*/ top: 0; left: 50%; right: 0; bottom: 50%}
			#panel3{/*background: #009;*/ top: 50%; left: 0; right: 50%; bottom: 0;}
			#panel4{/*background: #090;*/ top: 50%; left: 50%; right: 0; bottom: 0}

		</style>
  </head>

	<body onload="drawPacMan();">
		<!-- I think it's cool to draw PacMan -->
		<div id="panel1" class="qp">
			<p>Panel 1</p>
		</div>

		<div id="panel2" class="qp">
			<p>Panel 2</p>
			<!-- <iframe src="https://en.wikipedia.org/wiki/Mathematics"></iframe> -->
			<button type="button" onclick="TEAL.loadArrayfromAJAX(TEAL.db, TEAL.resourcesArray, TEAL.populateArray)">Load Resource Array</button>
			<button type="button" onclick="TEAL.addObjectToArray(TEAL.resourcesArray, 'categories')">Add to Resource Array</button>
			<button type="button" onclick="console.log('Index.HTML: ' + TEAL.resourcesArray);">Ouput Resource Array</button>
			<button type="button" onclick="TEAL.emptyArray(TEAL.resourcesArray)">Empty Resource Array</button>
			<br/>
			<br/>
			<button type="button" onclick="TEAL.categories.writeCategories()">Write categories Array</button>
		</div>

		<div id="panel3" class="qp">
			<div id="categories-button-area">
				<input type="button" id="load-categories" value="Load Categories" onclick="TEAL.categories.loadCategories()">
			</br>
				<input type="text" id="input-categories" onkeydown="if (event.keyCode === 13)  document.getElementById('add-categories').click()">
				<input type="button" id="add-categories" value="add" onclick="TEAL.categories.addcategories(document.getElementById('input-categories').value)">
				<select id="categories-drop-down">
				</select>
				<input type="button" name="add-categories" value="delete" onclick="TEAL.categories.removeFromcategories()">
			</div>
			<hr/>
			<div id="categories-output-area">
			</div>
		</div>

		<div id="panel4" class="qp">
			<p>Panel 4</p>
						<canvas id="canvas" width="150" height="150"></canvas>
		</div>


	</body>
</html>
