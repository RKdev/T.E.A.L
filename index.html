<!DOCTYPE html>
<html>
	<head>
		<title>Index Page</title>
		<!-- <script type="text/javascript" src="js/app.js"/> </script>-->
		<script type="text/javascript" src="js/teal.js"/> </script>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"/> </script>
		<script type="text/javascript" src="js/pacman.js"/> </script>
		</script>

		<style type="text/css">
			canvas {
				border: 1px solid black;
			}
			#scaryButton { float: right;}

			html, body { height: 100%; padding: 0; margin: 0; }

			.qp{position: absolute; padding: 1em; border: 1px solid #000}

			#panel1{/*background: #f09;*/ top: 0; left: 0; right: 50%; bottom: 50%}
			#panel2{/*background: #f90;*/ top: 0; left: 50%; right: 0; bottom: 50%}
			#panel3{/*background: #009;*/ top: 50%; left: 0; right: 50%; bottom: 0}
			#panel4{/*background: #090;*/ top: 50%; left: 50%; right: 0; bottom: 0}

		</style>
  </head>

	<body onload="drawPacMan();">
		<!-- I think it's cool to draw PacMan -->
		<div id="panel1" class="qp">
			<p>Panel 1</p>
		</div>

		<div id="panel2" class="qp">
			<p>Panel 2</p>
			<!-- <iframe src="https://en.wikipedia.org/wiki/Mathematics"></iframe> -->
			<button type="button" onclick="TEAL.loadArrayfromAJAX(TEAL.db, TEAL.resourcesArray, TEAL.populateArray)">Load Resource Array</button>
			<button type="button" onclick="TEAL.addObjectToArray(TEAL.resourcesArray, 'category')">Add to Resource Array</button>
			<button type="button" onclick="console.log('Index.HTML: ' + TEAL.resourcesArray);">Ouput Resource Array</button>
			<button type="button" onclick="TEAL.emptyArray(TEAL.resourcesArray)">Empty Resource Array</button>
			<br/>
			<br/>
			<button type="button" onclick="TEAL.writeArraytoAJAX(TEAL.db, TEAL.resourcesArray)">Write Resource Array</button>
		</div>

		<div id="panel3" class="qp">
			<div id="category-button-area">
				<input type="button" id="load-category" value="Load Categories" onclick="TEAL.loadArrayfromAJAX(TEAL.category_db, TEAL.categoryArray, TEAL.populateArray)">
        <input type="button" id="list-category" value="List Categories" onclick="TEAL.displayCategories()">
				<input type="button" id="store-category" value="Store	Categories" onclick="TEAL.writeArraytoAJAX(TEAL.category_db, TEAL.categoryArray)">
			</br>
				<input type="text" id="input-category">
				<input type="button" id="add-category" value="add" onclick="TEAL.addCategory(document.getElementById('input-category').value)">
				<select id="category-drop-down">
  				<option value="s1">Sample 1</option>
  				<option value="s2">Sample 2</option>
  				<option value="s3">Sample 3</option>
  				<option value="s4">Sample 4</option>
				</select>
				<input type="button" name="add-category" value="delete">
			</div>
			<div id="category-output-area">
			</div>
		</div>

		<div id="panel4" class="qp">
			<p>Panel 4</p>
						<canvas id="canvas" width="150" height="150"></canvas>
		</div>


	</body>
</html>
